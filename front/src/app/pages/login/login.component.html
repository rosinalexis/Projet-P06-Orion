<div>
<section class="py-5 text-center border border-dark container">
  <h1 class="text-center">Se connecter</h1>
  <form class="mx-auto col-md-6">
    <div class="mb-3">
      <div *ngIf="errorMessages.length" class="alert alert-danger" role="alert">
        <p *ngFor="let msg of errorMessages">{{msg}}</p>
      </div>
    </div>
    <div class="mb-3">
      <label for="login" class="form-label">Email ou Pseudo</label>
      <input [(ngModel)]="loginUser.login" type="email" class="form-control" id="login" name="login">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input [(ngModel)]="loginUser.password" type="password" class="form-control" id="password" name="password">
    </div>
    <button (click)="login()" type="submit" class="btn btn-primary">Envoyer</button>
  </form>
</section>
</div>
