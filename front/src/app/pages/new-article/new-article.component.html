<div>
  <section class="border border-dark">
    <a class="btn" [routerLink]="'/articles'"><img width="50" height="50"
                                                   src="https://img.icons8.com/ios/50/left--v1.png" alt="left--v1"/></a>
    <h1 class="text-center">Créer un nouvel article</h1>

    <form [formGroup]="articleForm" class="mx-auto my-5 col-md-5" (ngSubmit)="create()">
      <div class="mb-3">
        <div *ngIf="errorMessages.length" class="alert alert-danger" role="alert">
          <p *ngFor="let msg of errorMessages">{{ msg }}</p>
        </div>
      </div>

      <div class="mb-3">
        <select formControlName="topic_id" class="form-select" id="theme" required>
          <option value="0" disabled>Sélectionner un thème</option>
          <option *ngFor="let topic of topicList" [value]="topic.id">{{ topic.name }}</option>
        </select>
        <div *ngIf="articleForm.controls['topic_id'].invalid && articleForm.controls['topic_id'].touched"
             class="text-danger">
          Veuillez sélectionner un thème.
        </div>
      </div>

      <div class="mb-3">
        <input formControlName="title" type="text" class="form-control" id="title" placeholder="Titre de l'article"
               required>
        <div *ngIf="articleForm.controls['title'].invalid && articleForm.controls['title'].touched" class="text-danger">
          Le titre est requis.
        </div>
      </div>

      <div class="mb-3">
    <textarea formControlName="content" class="form-control" id="content" rows="3" placeholder="Contenu de l'article"
              required></textarea>
        <div *ngIf="articleForm.controls['content'].invalid && articleForm.controls['content'].touched"
             class="text-danger">
          Le contenu est requis.
        </div>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-primary" [disabled]="articleForm.invalid">Créer</button>
      </div>
    </form>

  </section>

</div>
